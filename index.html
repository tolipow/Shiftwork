        table {

        }

        th,

        th {

            color: #333;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            border: none;
            padding: 15px;
        }

        th:first-child {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        th:last-child {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        td {
            background-color: rgba(51, 51, 51, 0.8);

            text-align: center;
        }

        td:first-child {

        td:last-child {

        }

        tr:hover td {

        }

        .taxi-logo-left,

            position: absolute;
            width: 100px;

            background-color: #ffcc00;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #000;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s infinite alternate;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
        }

        .taxi-logo-left {
            top: 200px;
            left: 50px;
            transform: rotate(-30deg);
        }

        .taxi-logo-right {
            top: 400px;
            right: 50px;
            transform: rotate(30deg);
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 0.9;
            }
            to {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .title {

            header {

            }
            .section {

            }
            th,
            td {

                font-size: 0.9rem;
            }
            .taxi-logo-left,
            .taxi-logo-right {
                width: 80px;
                height: 80px;
                font-size: 1.5em;
            }
            .taxi-logo-left {

            }
            .taxi-logo-right {

            }
        }
    </style>
</head>

<body>
    <header>
        <div class="title">ÿ≥€åÿ≥ÿ™ŸÖ ÿ®ÿ±ÿ±ÿ≥€å ÿ¥€åŸÅÿ™‚ÄåŸáÿß€å ÿ™ÿß⁄©ÿ≥€å</div>
    </header>

    <div class="taxi-logo-left">TAXI</div>
    <div class="taxi-logo-right">TAXI</div>

    <div class="section" id="current-shifts">
        <h2>ÿ¥€åŸÅÿ™ ŸÅÿπŸÑ€å</h2>
        <div id="shift-list"></div>
    </div>

    <div class="section">
        <h2>ÿ¨ÿØŸàŸÑ ⁄©ÿßŸÖŸÑ ÿ¥€åŸÅÿ™‚ÄåŸáÿß</h2>
        <table id="full-schedule">
            <thead>
                <tr>
                    <th>ŸÜÿßŸÖ</th>
                    <th>ÿ±ŸÜ⁄©</th>
                    <th>ÿ±Ÿàÿ≤ / ÿ≠ÿßŸÑÿ™</th>
                    <th>ÿ≥ÿßÿπÿ™</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const shifts = [
            { name: "Danyall Abbasi", rank: "Taxi Director", times: [{ days: "ŸáŸÖŸá ÿ±Ÿàÿ≤Ÿáÿß", start: "20:00", end: "23:00" }], vacation: false },
            { name: "Parham Azizi", rank: "Taxi Attendant", times: [{ days: "ŸáŸÖŸá ÿ±Ÿàÿ≤Ÿáÿß", start: "12:00", end: "12:01" }], vacation: false },
            { name: "Abbas Abbasi", rank: "Taxi Attendant", times: [{ days: "ŸáŸÖŸá ÿ±Ÿàÿ≤Ÿáÿß", start: "12:00", end: "15:00" }], vacation: false },
            { name: "Parsa Rahimi", rank: "Taxi Attendant", times: [{ days: "ŸáŸÖŸá ÿ±Ÿàÿ≤Ÿáÿß", start: "12:00", end: "15:00" }], vacation: false },
            { name: "Taha Azizii", rank: "Taxi Attendant", times: [{ days: "ŸáŸÖŸá ÿ±Ÿàÿ≤Ÿáÿß", start: "9:00", end: "12:00" }], vacation: false },
            { name: "Arya Khazeie", rank: "Taxi Attendant", times: [{ days: "ŸáŸÖŸá ÿ±Ÿàÿ≤Ÿáÿß", start: "20:30", end: "23:30" }], vacation: false }
        ];

        const rankOrder = {
            "Taxi Director": 1,
            "Taxi Deputy Director": 0,
            "Taxi Manager": 3,
            "Taxi Attendant": 4
        };

        function $(s) { return document.querySelector(s); }

        function toPersianDigits(str) { return String(str).replace(/\d/g, d => "€∞€±€≤€≥€¥€µ€∂€∑€∏€π"[d]); }

        function timeToMins(t) { const [h, m] = t.split(":").map(Number); return h * 60 + m; }

        function updateClock() {
            const now = new Date();
            const timeStr = `${String(now.getHours()).padStart(2, "0")}:${String(now.getMinutes()).padStart(2, "0")}:${String(now.getSeconds()).padStart(2, "0")}`;
            if (!$("#clock")) {
                const clockEl = document.createElement("div");
                clockEl.id = "clock";
                clockEl.className = "clock";
                document.querySelector("header").appendChild(clockEl);
            }
            $("#clock").textContent = toPersianDigits(timeStr);
        }

        function renderFullSchedule() {
            const tbody = $("#full-schedule tbody");
            tbody.innerHTML = shifts.slice().sort((a, b) => (rankOrder[a.rank] || 99) - (rankOrder[b.rank] || 99))
                .map(p => p.times.map(t => `
                    <tr>
                        <td>${p.name}${p.vacation?" (ŸÖÿ±ÿÆÿµ€å)":""}</td>
                        <td>${p.rank}</td>
                        <td>${t.days}</td>
                        <td>${toPersianDigits(t.start)} ÿ™ÿß ${toPersianDigits(t.end)}</td>
                    </tr>`).join(""))
                .join("");
        }

        function renderCurrentShifts() {
            const now = new Date();
            const curMins = now.getHours() * 60 + now.getMinutes();
            const active = [];
            shifts.forEach(p => {
                if (p.vacation) return;
                p.times.forEach(t => {
                    const start = timeToMins(t.start), end = timeToMins(t.end);
                    if (start < end) {
                        if (curMins >= start && curMins < end) {
                            const remain = end - curMins;
                            const rh = Math.floor(remain / 60), rm = remain % 60;
                            active.push(`${p.name} (${p.rank}) ${rh>0?toPersianDigits(rh)+" ÿ≥ÿßÿπÿ™ Ÿà ":""}${toPersianDigits(rm)} ÿØŸÇ€åŸÇŸá ŸÖÿßŸÜÿØŸá`);
                        }
                    } else {
                        if (curMins >= start || curMins < end) {
                            let remain = curMins >= start ? (24*60 - curMins)+end : end - curMins;
                            const rh = Math.floor(remain / 60), rm = remain % 60;
                            active.push(`${p.name} (${p.rank}) ${rh>0?toPersianDigits(rh)+" ÿ≥ÿßÿπÿ™ Ÿà ":""}${toPersianDigits(rm)} ÿØŸÇ€åŸÇŸá ŸÖÿßŸÜÿØŸá`);
                        }
                    }
                });
            });
            $("#shift-list").innerHTML = active.length ? active.map(x => `<div>${x}</div>`).join("") : "<div>ÿØÿ± ÿ≠ÿßŸÑ ÿ≠ÿßÿ∂ÿ± ⁄©ÿ≥€å ÿØÿ± ÿ¥€åŸÅÿ™ ŸÜ€åÿ≥ÿ™</div>";
        }

        updateClock();
        renderFullSchedule();
        renderCurrentShifts();
        setInterval(updateClock, 1000);
        setInterval(renderCurrentShifts, 1000);
    </script>
